<!doctype html>
<html lang="en">
  <head>
  	<title>Attendance form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container" style="color: aqua;">
			<div class="row justify-content-center">
				<div class="col-md-8 text-center mb-7">
					<h1 class="heading-section" style="color:black;">Attendance form</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/smart.jpeg);"></div>
		      	<h3 class="text-center mb-0" style="color: white;">Welcome hardworking teacher</h3>
		      	<p class="text-center">Sign in by entering your credentials below</p>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" class="form-control" placeholder="Teacher's name" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="id number" class="form-control" placeholder="ID Number" required>
	            </div>
				<div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-book"></span></div>
	              <input type="subject taught" class="form-control" placeholder="Subject taught" required >
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="#">Forgot ID Number</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">Teacher's Arrival</button>
	            </div>
				<div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">Teacher's Exit</button>
	            </div>
	          </form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Not a teacher?</p>
		          <a href="#">Sign Up</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
